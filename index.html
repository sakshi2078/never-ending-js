<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap"
        rel="stylesheet">
</head>

<body class="darkMode">
    <header>
        <h1>MINTPOP</h1>
        <nav id="navbar">
            <a href="#calc">CALCULATOR</a>
            <a href="#rps">ROCK PAPER SCISSORS</a>
            <a href="#memo">MEMORY CARD</a>
        </nav>
        <button id="theme-switch" onclick="toggleDarkMode()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                <path
                    d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                <path
                    d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
            </svg>
        </button>
    </header>
    <div id="calc">
        <h2 class="calchead">LETS DO SOME MATHS!</h2>
        <div class="calc">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons">
                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button operator" onclick="appendOperation('/')">/</button>
                <button class="button operator" onclick="appendOperation('*')">*</button>
                <button class="button operator" onclick="appendOperation('-')">-</button>

                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="appendOperation('+')">+</button>

                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button equal" onclick="calculate()">=</button>

                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('0')">0</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="rps">
        <div class="rps">
            <h1 class="rpsheadline" id="rpshead">LETS PLAY A MATCH!</h1>
            <div class="choices">
                <button id="rock" onclick="playGame('rock')"></button>
                <button id="paper" onclick="playGame('paper')"></button>
                <button id="scissor" onclick="playGame('scissor')"></button>
            </div>
            <div class="players" id="playerDisplay">PLAYER: </div>
            <div class="players" id="computerDisplay">COMPUTER: </div>
            <div class="result" id="resultDisplay">CHOOSE YOUR WEAPON!</div>
            <h2 class="rpshead2">SCORE</h2>
            <div class="players" id="scoreDisplay">PLAYER: <span id="playerScoreDisplay">0</span></div>
            <div class="players" id="scoreDisplay">COMPUTER: <span id="computerScoreDisplay">0</span></div>
            <button class="reset" onclick="resetGame()">RESET</button>
        </div>
    </div>
    <hr>
    <section id="memo">
        <h1 class="memoheadline">LET'S SEE HOW SHARP YOU ARE!</h1>
        <div class="memory-game">
            <div class="memory-card" data-framework="blush">
                <img class="front-face" src="images/blush.jpg" alt="BLUSH" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="blush">
                <img class="front-face" src="images/blush.jpg" alt="BLUSH" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="compact">
                <img class="front-face" src="images/compact.jpg" alt="COMPACT" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="compact">
                <img class="front-face" src="images/compact.jpg" alt="COMPACT" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="eyeshadow">
                <img class="front-face" src="images/eyeshadow.jpg" alt="EYESHADOW" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="eyeshadow">
                <img class="front-face" src="images/eyeshadow.jpg" alt="EYESHADOW" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="foundation">
                <img class="front-face" src="images/foundation.jpg" alt="FOUNDATION" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="foundation">
                <img class="front-face" src="images/foundation.jpg" alt="FOUNDATION" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="lipstick">
                <img class="front-face" src="images/lipstick.jpg" alt="LIPSTICK" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="lipstick">
                <img class="front-face" src="images/lipstick.jpg" alt="LIPSTICK" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="mascara">
                <img class="front-face" src="images/mascara.jpg" alt="MASCARA" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
            <div class="memory-card" data-framework="mascara">
                <img class="front-face" src="images/mascara.jpg" alt="MASCARA" />
                <img class="back-face" src="images/crown.jpg" alt="CROWN" />
            </div>
        </div>
    </section>
    <script src="calc.js"></script>
    <script src="rps.js"></script>
    <script src="memo.js"></script>
    <script src="simple.js"></script>
</body>

</html>
